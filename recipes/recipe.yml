---
name: callcenter-os
description: This is my personal OS image.
base-image: ghcr.io/aguslr/bluevanilla
image-version: latest
modules:
  - type: files
    files:
      - source: system
        destination: /
  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo
    install:
      - micro
      - starship
      - clamav
      - clamav-update
      - clamd
    remove:
      - firefox
      - firefox-langpacks
      - yelp
      - gnome-tour
  - type: default-flatpaks
    notify: true
    system:
      install:
        - org.mozilla.firefox
        - com.hoptodesk.HopToDesk
        - org.onlyoffice.desktopeditors
        - org.gnome.Papers
        - org.gnome.Loupe
        - org.gnome.font-viewer
        - org.gnome.Calendar
        - org.gnome.Characters
        - org.gnome.Calculator
        - org.gnome.clocks
      remove:
        - org.gnome.eog
        - org.gnome.Evince
    user: {}
  - type: script
    snippets:
      - curl
        https://download.linphone.org/releases/linux/app/Linphone-5.2.6.AppImage
        > /usr/libexec/linphone.AppImage
      - chmod +x /usr/libexec/linphone.AppImage
  - type: script
    snippets:
      - chmod +x /etc/clamav/detected.sh
      - freshclam
  - type: systemd
    user:
      enabled:
        - clamav-freshclam
        - clamav-scan.service
        - clamav-scan.timer
  - type: script
    snippets:
      - curl
        https://devbuilds.s.kaspersky-labs.com/kvrt_linux/latest/kvrt.run
        > /usr/libexec/kvrt.run
      - chmod +x /usr/libexec/kvrt.run
      - chmod +x /etc/karspersky/karspersky.sh
  - type: signing
